{% extends 'cartadmin/baseadmin.html' %}

{% load static %}

{% block container %}
<a href="{% url 'add_product_category' %}" class="btn btn-success " > Add Category </a>

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">category_name</th>
        <th scope="col">description</th>
        <th scope="col">cat_image</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {% for list in category_list %}
      <tr>
        <th scope="row">{{list.id}}</th>
        <th scope="row">{{list.category_name}}</th>
        <td>{{list.description}}</td>
        <td><img src="{{list.cat_image.url}}" width="60px"></td>

      </tr>
        {% endfor %}
        
    </tbody>
  </table>
  {% endblock container %}
  
  {% block chart %}{% endblock chart %}
